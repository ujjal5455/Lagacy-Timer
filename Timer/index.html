<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron Timer - Legacy Countdown System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #ff0000;
            --primary-dark: #cc0000;
            --secondary: #ff3333;
            --accent: #ff6666;
            --success: #00ff00;
            --warning: #ffaa00;
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border: #ff0000;
            --shadow: rgba(255, 0, 0, 0.25);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Tron Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -2;
        }
        
        /* Circuit-like overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 0, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 0, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 40% 60%, rgba(255, 0, 0, 0.03) 0%, transparent 40%);
            z-index: -1;
        }
        
        /* Red Glow Animations */
        @keyframes redPulse {
            0%, 100% { 
                text-shadow: 
                    0 0 5px var(--primary), 
                    0 0 10px var(--primary), 
                    0 0 20px var(--primary); 
            }
            50% { 
                text-shadow: 
                    0 0 2px var(--primary), 
                    0 0 5px var(--primary), 
                    0 0 10px var(--primary); 
            }
        }
        
        @keyframes borderGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 10px var(--primary), 
                    0 0 20px var(--primary), 
                    inset 0 0 10px rgba(255, 0, 0, 0.1); 
            }
            50% { 
                box-shadow: 
                    0 0 5px var(--primary), 
                    0 0 10px var(--primary), 
                    inset 0 0 5px rgba(255, 0, 0, 0.05); 
            }
        }
        
        @keyframes urgentPulse {
            0%, 100% { 
                background: var(--primary);
                transform: scale(1);
            }
            50% { 
                background: var(--primary-dark);
                transform: scale(1.05);
            }
        }
        
        /* Header */
        .header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--primary);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: redPulse 3s infinite;
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 3rem;
            align-items: start;
        }
        
        /* Timer Display Section */
        .timer-section {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 3rem;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .timer-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }
        
        .timer-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 6rem;
            font-weight: 600;
            color: var(--primary);
            margin: 2rem 0;
            text-shadow: 0 0 20px var(--primary);
            letter-spacing: 0.1em;
        }
        
        .timer-display.warning {
            color: var(--warning);
            text-shadow: 0 0 20px var(--warning);
            animation: redPulse 1s infinite;
        }
        
        .timer-display.critical {
            color: var(--primary);
            animation: urgentPulse 0.5s infinite;
        }
        
        .timer-label {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Progress Ring */
        .progress-ring {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 2rem auto;
        }
        
        .progress-ring-circle {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        
        .progress-ring-background {
            fill: none;
            stroke: var(--bg-tertiary);
            stroke-width: 8;
        }
        
        .progress-ring-progress {
            fill: none;
            stroke: var(--primary);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
            filter: drop-shadow(0 0 10px var(--primary));
        }
        
        .progress-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        /* Timer Input Section */
        .timer-input {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .time-input {
            background: var(--bg-primary);
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 1rem;
            font-size: 1.5rem;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            width: 80px;
            transition: all 0.3s ease;
        }
        
        .time-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            background: rgba(255, 0, 0, 0.05);
        }
        
        .time-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-align: center;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
        
        /* Control Buttons */
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.4);
        }
        
        .control-btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .control-btn.secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .control-btn.secondary:hover {
            background: var(--primary);
            color: white;
        }
        
        .control-btn.danger {
            background: linear-gradient(135deg, #ff4444, #cc0000);
        }
        
        /* Sidebar - Saved Timers */
        .sidebar {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            height: fit-content;
            position: sticky;
            top: 120px;
        }
        
        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        
        .save-timer-form {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .save-input {
            width: 100%;
            background: var(--bg-primary);
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: 'Orbitron', monospace;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .save-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .save-input::placeholder {
            color: var(--text-muted);
        }
        
        .save-btn {
            width: 100%;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            color: white;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .save-btn:hover {
            background: var(--primary-dark);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }
        
        .saved-timers {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .saved-timer {
            background: var(--bg-primary);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .saved-timer:hover {
            background: rgba(255, 0, 0, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.2);
        }
        
        .saved-timer-info {
            flex: 1;
        }
        
        .saved-timer-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }
        
        .saved-timer-time {
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
            font-size: 0.9rem;
        }
        
        .saved-timer-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
        }
        
        .action-btn:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        /* Sound Controls */
        .sound-controls {
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }
        
        .sound-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .sound-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 0, 0, 0.2);
        }
        
        .sound-option:last-child {
            border-bottom: none;
        }
        
        .sound-toggle {
            background: var(--bg-primary);
            border: 2px solid var(--primary);
            border-radius: 20px;
            width: 50px;
            height: 25px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .sound-toggle::after {
            content: '';
            position: absolute;
            width: 19px;
            height: 19px;
            background: var(--primary);
            border-radius: 50%;
            top: 1px;
            left: 2px;
            transition: all 0.3s ease;
        }
        
        .sound-toggle.active {
            background: var(--primary);
        }
        
        .sound-toggle.active::after {
            background: white;
            left: 27px;
        }
        
        /* Status Indicator */
        .status-indicator {
            text-align: center;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-ready {
            background: rgba(0, 255, 0, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .status-running {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .status-paused {
            background: rgba(255, 0, 0, 0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .status-finished {
            background: rgba(0, 255, 0, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
            animation: borderGlow 1s infinite;
        }
        
        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .sidebar {
                position: static;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .timer-section {
                padding: 2rem 1rem;
            }
            
            .timer-display {
                font-size: 4rem;
            }
            
            .progress-ring {
                width: 250px;
                height: 250px;
            }
            
            .timer-input {
                flex-direction: column;
                align-items: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .timer-display {
                font-size: 3rem;
            }
            
            .progress-ring {
                width: 200px;
                height: 200px;
            }
            
            .time-input {
                font-size: 1.2rem;
                padding: 0.8rem;
                width: 70px;
            }
        }
        
        /* Circuit Animation */
        .circuit-line {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: circuitFlow 15s linear infinite;
        }
        
        @keyframes circuitFlow {
            0% { transform: translateX(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gradient);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            box-shadow: 0 0 10px var(--primary);
        }
    </style>

            bindEvents() {
                // Control buttons
                document.getElementById('startBtn').addEventListener('click', () => this.startTimer());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pauseTimer());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetTimer());
                
                // Save timer
                document.getElementById('saveTimerBtn').addEventListener('click', () => this.saveCurrentTimer());
                
                // Sound toggles
                document.getElementById('tickToggle').addEventListener('click', () => this.toggleSound('tick'));
                document.getElementById('alertToggle').addEventListener('click', () => this.toggleSound('alert'));
                
                // Input validation
                ['hoursInput', 'minutesInput', 'secondsInput'].forEach(id => {
                    document.getElementById(id).addEventListener('input', () => this.validateInput(id));
                    document.getElementById(id).addEventListener('change', () => this.updateTotalTime());
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (this.isRunning && !this.isPaused) {
                            this.pauseTimer();
                        } else if (this.isPaused) {
                            this.startTimer();
                        } else {
                            this.startTimer();
                        }
                    } else if (e.key === 'Escape') {
                        this.resetTimer();
                    }
                });
            }
            
            validateInput(inputId) {
                const input = document.getElementById(inputId);
                let value = parseInt(input.value) || 0;
                
                if (inputId === 'hoursInput') {
                    value = Math.max(0, Math.min(23, value));
                } else {
                    value = Math.max(0, Math.min(59, value));
                }
                
                input.value = value;
            }
            
            updateTotalTime() {
                const hours = parseInt(document.getElementById('hoursInput').value) || 0;
                const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
                const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
                
                this.totalSeconds = hours * 3600 + minutes * 60 + seconds;
                this.currentSeconds = this.totalSeconds;
                this.updateDisplay();
            }
            
            startTimer() {
                if (!this.isPaused) {
                    this.updateTotalTime();
                }
                
                if (this.totalSeconds <= 0) {
                    alert('Please set a valid time!');
                    return;
                }
                
                this.isRunning = true;
                this.isPaused = false;
                
                // Initialize audio context on user interaction
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                this.interval = setInterval(() => {
                    this.currentSeconds--;
                    this.playTick();
                    
                    if (this.currentSeconds <= 0) {
                        this.completeTimer();
                    }
                    
                    this.updateDisplay();
                }, 1000);
                
                this.updateUI();
            }
            
            pauseTimer() {
                this.isPaused = true;
                this.isRunning = false;
                clearInterval(this.interval);
                this.updateUI();
            }
            
            resetTimer() {
                this.isRunning = false;
                this.isPaused = false;
                clearInterval(this.interval);
                this.updateTotalTime();
                this.updateDisplay();
                this.updateUI();
            }
            
            completeTimer() {
                this.isRunning = false;
                this.isPaused = false;
                clearInterval(this.interval);
                this.currentSeconds = 0;
                this.playAlert();
                
                // Play alert multiple times
                setTimeout(() => this.playAlert(), 500);
                setTimeout(() => this.playAlert(), 1000);
                
                this.updateDisplay();
                this.updateUI();
                
                // Show completion notification
                if (Notification.permission === 'granted') {
                    new Notification('Tron Timer Complete!', {
                        body: 'Your timer has finished.',
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle fill="%23ff0000" cx="50" cy="50" r="40"/></svg>'
                    });
                }
            }
            
            formatTime(totalSeconds) {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateDisplay() {
                const display = document.getElementById('timerDisplay');
                const progressCircle = document.getElementById('progressCircle');
                
                display.textContent = this.formatTime(this.currentSeconds);
                
                // Update progress ring
                const progress = this.totalSeconds > 0 ? (this.totalSeconds - this.currentSeconds) / this.totalSeconds : 0;
                const circumference = 879.6;
                const offset = circumference - (progress * circumference);
                progressCircle.style.strokeDashoffset = offset;
                
                // Update display styling based on time remaining
                display.className = 'timer-display';
                if (this.isRunning && this.currentSeconds <= 10 && this.currentSeconds > 0) {
                    display.classList.add('critical');
                } else if (this.isRunning && this.currentSeconds <= 60) {
                    display.classList.add('warning');
                }
            }
            
            updateUI() {
                const startBtn = document.getElementById('startBtn');
                const pauseBtn = document.getElementById('pauseBtn');
                const resetBtn = document.getElementById('resetBtn');
                const statusIndicator = document.getElementById('statusIndicator');
                const timerLabel = document.getElementById('timerLabel');
                
                if (this.isRunning) {
                    startBtn.disabled = true;
                    pauseBtn.disabled = false;
                    statusIndicator.className = 'status-indicator status-running';
                    statusIndicator.textContent = 'Timer Running';
                    timerLabel.textContent = 'System Active';
                } else if (this.isPaused) {
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    startBtn.textContent = 'Resume';
                    statusIndicator.className = 'status-indicator status-paused';
                    statusIndicator.textContent = 'Timer Paused';
                    timerLabel.textContent = 'System Paused';
                } else if (this.currentSeconds === 0 && this.totalSeconds > 0) {
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    startBtn.textContent = 'Start';
                    statusIndicator.className = 'status-indicator status-finished';
                    statusIndicator.textContent = 'Timer Complete';
                    timerLabel.textContent = 'Mission Complete';
                } else {
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    startBtn.textContent = 'Start';
                    statusIndicator.className = 'status-indicator status-ready';
                    statusIndicator.textContent = 'System Ready';
                    timerLabel.textContent = 'Timer Ready';
                }
            }
            
            toggleSound(type) {
                const toggle = document.getElementById(type + 'Toggle');
                
                if (type === 'tick') {
                    this.tickEnabled = !this.tickEnabled;
                    toggle.classList.toggle('active', this.tickEnabled);
                } else if (type === 'alert') {
                    this.alertEnabled = !this.alertEnabled;
                    toggle.classList.toggle('active', this.alertEnabled);
                }
            }
            
            saveCurrentTimer() {
                const nameInput = document.getElementById('timerName');
                const name = nameInput.value.trim();
                
                if (!name) {
                    alert('Please enter a timer name!');
                    return;
                }
                
                const hours = parseInt(document.getElementById('hoursInput').value) || 0;
                const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
                const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
                
                const totalTime = hours * 3600 + minutes * 60 + seconds;
                
                if (totalTime <= 0) {
                    alert('Please set a valid time!');
                    return;
                }
                
                const timer = {
                    id: Date.now().toString(),
                    name: name,
                    hours: hours,
                    minutes: minutes,
                    seconds: seconds,
                    totalTime: totalTime
                };
                
                this.savedTimers.unshift(timer);
                this.saveTimmers();
                this.renderSavedTimers();
                
                nameInput.value = '';
            }
            
            loadSavedTimer(timer) {
                document.getElementById('hoursInput').value = timer.hours;
                document.getElementById('minutesInput').value = timer.minutes;
                document.getElementById('secondsInput').value = timer.seconds;
                this.resetTimer();
            }
            
            deleteSavedTimer(id) {
                this.savedTimers = this.savedTimers.filter(timer => timer.id !== id);
                this.saveTimmers();
                this.renderSavedTimers();
            }
            
            renderSavedTimers() {
                const container = document.getElementById('savedTimersList');
                
                if (this.savedTimers.length === 0) {
                    container.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 2rem;">No saved timers</div>';
                    return;
                }
                
                container.innerHTML = this.savedTimers.map(timer => `
                    <div class="saved-timer" onclick="tronTimer.loadSavedTimer(${JSON.stringify(timer).replace(/"/g, '&quot;')})">
                        <div class="saved-timer-info">
                            <div class="saved-timer-name">${this.escapeHtml(timer.name)}</div>
                            <div class="saved-timer-time">${this.formatTime(timer.totalTime)}</div>
                        </div>
                        <div class="saved-timer-actions">
                            <button class="action-btn" 
                                    onclick="event.stopPropagation(); tronTimer.deleteSavedTimer('${timer.id}')"
                                    title="Delete timer">
                                🗑️
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            saveTimmers() {
                localStorage.setItem('tron-saved-timers', JSON.stringify(this.savedTimers));
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the timer
        const tronTimer = new TronTimer();
        
        // Request notification permission
        if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
            Notification.requestPermission();
        }
        
        // Prevent page unload when timer is running
        window.addEventListener('beforeunload', (e) => {
            if (tronTimer.isRunning) {
                const message = 'Timer is still running. Are you sure you want to leave?';
                e.returnValue = message;
                return message;
            }
        });
        
        // Handle visibility change (tab switching)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && tronTimer.isRunning) {
                document.title = `⏰ ${tronTimer.formatTime(tronTimer.currentSeconds)} - Tron Timer`;
            } else {
                document.title = 'Tron Timer - Legacy Countdown System';
            }
        });
    </script>
</body>
